<div style="margin: 10px" class="container">
  <button class="btn btn-primary" (click)="openDialog()">Add language</button>
</div>
<mat-accordion
  class="example-headers-align"
  *ngFor="let item of this.htmlSer.htmlFiles | keyvalue"
  multi
>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ item.key }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div
      class="table-responsive"
      *ngIf="
        item.value.translocoModuleData &&
        item.value.translocoModuleData.length > 0
      "
    >
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Content Details</th>
            <th scope="col">Label</th>
            <th scope="col">English</th>
            <th scope="col">Spanish</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trans of item.value.translocoModuleData; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td class="me-5">
              {{ trans }}
            </td>
            <td>
              <label>{{ trans.slice(12, trans.length - 4) }}</label>
            </td>
            <td>
              <label>
                {{ getEnglishJsonData(trans) }}
              </label>
            </td>
            <td>
              <label>
                {{ getSpanishJsonData(trans) }}
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
